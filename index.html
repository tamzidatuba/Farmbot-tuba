<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Farming Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- MODAL -->
<div id="seedingModal" class="modal">
 

  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Create Seeding Jobs</h2>

    <div id="jobContainer"></div>

    <button id="addPlantBtn">+ Add Plant</button>
    <button id="executeBtn">Create & Save</button>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
   
    
     <div class="login-container">
      <span class="close" id="closeLoginModal">&times;</span>
    
    <h2>
      <img src="https://static.vecteezy.com/system/resources/previews/036/004/484/non_2x/green-leaf-icon-on-white-background-for-graphic-and-web-design-simple-sign-internet-concept-symbol-for-website-button-or-mobile-app-vector.jpg" alt="Leaf Icon" />
       Login
    </h2>
  
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <div id="usernameError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <div id="passwordError" class="error"></div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
  </div>
</div>



<div class="sidebar">
  <h2>FarmBot Menu</h2>
  <ul>
    <li>
      <div class="menu-item" id="createTaskToggle">
        <span>Create Task</span>
        <span class="arrow" id="arrow">&#9654;</span>
      </div>
      <div class="subtask" id="subtaskContainer">
        <button id="seedingJobBtn">Create Seeding Job</button>
      </div>
    </li>
    <li class="menu-item">Plants</li>
    <li class="menu-item">Weather</li>
    <li class="menu-item">Soil Health</li>
    <li class="menu-item">Reports</li>
  </ul>
</div>


  <div class="main">
    <button class="settings-btn" id="settings-btn">âš™ Settings</button>
    <button class="login-btn" id="loginBtn">ðŸŒ±LogInðŸŒ±</button>
    <button class="logout-btn" id="logoutBtn">ðŸŒ±LogoutðŸŒ±</button>

    
    <h1>Welcome to Digital Farming</h1>
    <p>Use the sidebar to navigate your farming tools.</p>
    <!-- grid container using canvas-->
    <div>
      <canvas id="gridCanvas" width="790" height="650"></canvas>
    </div>
    <div id="hover-coordinates"></div>
    <div id="farmbot-status">Status: Initializing...</div> <!-- Robot status -->
  </div>

  

  <script src="./script.js"></script>
</body>
</html>
