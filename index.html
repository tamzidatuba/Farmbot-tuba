<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Farming Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f0fff0;
    }

    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.4rem;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-item {
      background-color: #388e3c;
      border-radius: 5px;
      cursor: pointer;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background-color: #4caf50;
    }

    .arrow {
      font-size: 0.8rem;
      transition: transform 0.2s;
    }

    .arrow.open {
      transform: rotate(90deg);
    }

    .subtask {
      display: none;
      padding-left: 20px;
    }

    .subtask button {
      margin-top: 8px;
      padding: 8px 12px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 0.9rem;
      text-align: center;
    }

    .subtask button:hover {
      background-color: #81c784;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      position: relative;
    }

    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .settings-btn:hover {
      background-color: #388e3c;
    }
    /* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #f9fff9;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #4caf50;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.modal-content h2 {
  margin-bottom: 10px;
  color: #2e7d32;
  text-align: center;
}

.modal-content label {
  font-weight: bold;
  margin-top: 5px;
}

.modal-content input,
.modal-content select {
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.modal-content button {
  background-color: #4caf50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.modal-content button:hover {
  background-color: #388e3c;
}

.close {
  align-self: flex-end;
  font-size: 24px;
  cursor: pointer;
  color: #888;
}

.close:hover {
  color: #333;
}
.error {
  color: red;
  font-size: 0.85rem;
  height: 16px;
}


  </style>
</head>
<body>
    <!-- Add to your HTML body -->

<!-- MODAL -->
<div id="seedingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Create Seeding Job</h2>
  
      <label for="plantType">Select Plant Type:</label>
      <select id="plantType">
        <option value="">--Choose Plant--</option>
        <option value="Tomato">Tomato</option>
        <option value="Carrot">Carrot</option>
        <option value="Lettuce">Lettuce</option>
      </select>
      <div class="error" id="plantError"></div>
  
      <label for="xCoord">X Coordinate:</label>
      <input type="number" id="xCoord" placeholder="Enter X">
      <div class="error" id="xError"></div>
  
      <label for="yCoord">Y Coordinate:</label>
      <input type="number" id="yCoord" placeholder="Enter Y">
      <div class="error" id="yError"></div>
  
      <label for="depth">Depth (mm):</label>
      <input type="number" id="depth" placeholder="Enter Depth">
      <div class="error" id="depthError"></div>
  
      <button id="executeBtn">Create & Save</button>
    </div>
  </div>
  
  
  <div class="sidebar">
    <h2>FarmBot Menu</h2>
    <ul>
      <li>
        <div class="menu-item" id="createTaskToggle">
          <span>Create Task</span>
          <span class="arrow" id="arrow">&#9654;</span>
        </div>
        <div class="subtask" id="subtaskContainer">
          <button id="seedingJobBtn">Create Seeding Job</button>
        </div>
      </li>
      <li class="menu-item">Plants</li>
      <li class="menu-item">Weather</li>
      <li class="menu-item">Soil Health</li>
      <li class="menu-item">Reports</li>
    </ul>
  </div>

  <div class="main">
    <button class="settings-btn">âš™ Settings</button>
    <h1>Welcome to Digital Farming</h1>
    <p>Use the sidebar to navigate your farming tools.</p>
  </div>

  <script>
    const toggle = document.getElementById('createTaskToggle');
    const subtask = document.getElementById('subtaskContainer');
    const arrow = document.getElementById('arrow');
    const modal = document.getElementById('seedingModal');
    const closeModal = document.getElementById('closeModal');
    const executeBtn = document.getElementById('executeBtn');
    const seedingJobBtn = document.getElementById('seedingJobBtn');

toggle.addEventListener('click', () => {
  const isVisible = subtask.style.display === 'block';
  subtask.style.display = isVisible ? 'none' : 'block';
  arrow.classList.toggle('open', !isVisible);
});

seedingJobBtn.addEventListener('click', () => {
  modal.style.display = 'block';
});

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

executeBtn.addEventListener('click', () => {
  const plant = document.getElementById('plantType').value;
  const x = Number(document.getElementById('xCoord').value);
  const y = Number(document.getElementById('yCoord').value);
  const depth = Number(document.getElementById('depth').value);

  let isValid = true;

  // Clear all errors
  document.getElementById('plantError').textContent = '';
  document.getElementById('xError').textContent = '';
  document.getElementById('yError').textContent = '';
  document.getElementById('depthError').textContent = '';

  // Validate Plant
  if (!plant) {
    document.getElementById('plantError').textContent = 'Please select a plant type.';
    isValid = false;
  }

  // Validate X
  if (isNaN(x) || x < 0 || x > 395 || x=='') {
    document.getElementById('xError').textContent = 'X must be between 0 and 395.';
    isValid = false;
  }

  // Validate Y
  if (isNaN(y) || y < 0 || y > 650 || y=='') {
    document.getElementById('yError').textContent = 'Y must be between 0 and 650.';
    isValid = false;
  }

  // Validate Depth
  if (isNaN(depth) || depth <= 0 || depth===' ') {
    document.getElementById('depthError').textContent = 'Depth must be greater than 0.';
    isValid = false;
  }

  if (!isValid) return;

  // If all inputs are valid
  alert(`Seeding Job Created:\nPlant: ${plant}\nCoordinates: (${x}, ${y})\nDepth: ${depth}mm`);
  modal.style.display = 'none';
});


  </script>

</body>
</html>
